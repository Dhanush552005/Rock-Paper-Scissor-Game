<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <header>
        <div class="top">
            <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/rock.png">
                <p>rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="/paper.png">
                <p>paper</p>
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png">
                <p>scissor</p>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
            <p id="user">0</p>
            <p>yourscore</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>computerscore</p>
                </div>
        </div>
        <div id="message">
            <div id="abc">play your move</div>
        </div>
    </main>
    <script src="scissor.js"></script>
</body>
</html>
